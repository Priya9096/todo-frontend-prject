<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>Register for Todo App</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-3">
                    <form class="example-form" novalidate>
                        <mat-form-field class="example-full-width">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Create your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Confirm your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" placeholder="Email">
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button type="button">Register</button>
                </mat-card-actions>
                <small class="btn" routerLink="/login">Already have an account? Login here</small>
              </mat-card>
        </div>
    </div>
</div>
